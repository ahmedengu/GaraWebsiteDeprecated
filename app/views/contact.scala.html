@(title: String)

@main(title) {

    <div class="product-data">
        <h4>Contact Us</h4>
        <br>
        <form action="@routes.Application.addMessage()" method="post" onsubmit="return formSubmit(this)">


            <label class="formError"><input onblur="formOnBlur(this)" type="text" name="name" placeholder="name" value="" required/><p></p></label>
            <label class="formError"> <input onblur="formOnBlur(this)" type="email" name="email" placeholder="email" required/><p></p></label>

            <label class="formError"> <textarea name="message"  cols="30" rows="10" placeholder="message" onblur="formOnBlur(this)" required></textarea><p></p></label>

            <input type="submit" value="send" />
        </form>
        <br>
    </div>
}
